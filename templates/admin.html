<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    form {
      margin-bottom: 1em;
    }
    .inline-form {
      display: inline;
    }
    button {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>汇率记录管理</h1>

  <form method="post" action="/admin/add">
    <label>
      日期:
      <input type="date" name="date" required>
    </label>
    <label>
      现汇买入价:
      <input type="number" step="0.0001" name="rate" required>
    </label>
    <button type="submit" style="background-color:#2ecc71;">保存</button>
  </form>

  <h2>最近记录</h2>
  <table>
    <thead>
      <tr>
        <th>日期</th>
        <th>发布时间</th>
        <th>汇率</th>
        <th>手动</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for id, d, pt, r, m in rows %}
      <tr>
        <td>{{ d }}</td>
        <td>{{ pt if pt else '—' }}</td>
        <td>{{ r }}</td>
        <td>{{ '是' if m else '否' }}</td>
        <td>
          <form action="/admin/delete/{{ id }}" method="post" class="inline-form">
            <button type="submit" onclick="return confirm('确认删除这条记录吗？')">删除</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
